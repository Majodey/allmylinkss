<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>profile card ui design</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="THORFINN PROFILE.jpeg" alt="profile image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Abduelmajid jalal</span>
            <span class="job">Gamer & senior wev developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/abdualmajedjalal.alhalawi.1"style="background: #4267b2" class="link" target="_blank">
             <i class='bx bxl-facebook'></i>
            </a>   
            <a href="https://twitter.com/mj_7esX"  target="_blank" style="background: #1da1f2" class="link">
             <i class='bx bxl-twitter'></i>
            </a>   
            <a href="https://www.instagram.com/mj_7edx/?hl=ar" target="_blank" style="background: #e1306c" class="link">
             <i class='bx bxl-instagram'></i>
            </a>   
            <a href="#" style="background: #ff0000" class="link">
             <i class='bx bxl-youtube'></i>
            </a>   
        </div>
        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="numer">35k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="numer">7k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="numer">35k</span>
            </div>
        </div>
    </div>
</body>
</html>
